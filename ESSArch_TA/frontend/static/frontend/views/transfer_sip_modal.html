<div class="enter-profile-name">
    <h3 class="modal-title" id="modal-title">{{'TRANSFERSIP' | translate}}</h3>
</div>
<form ng-submit="$ctrl.transfer($ctrl.data.ip)">
    <div class="modal-body" id="modal-body">
        {{'TRANSFER_SIP_DESC' | translate:ip}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" focused="true" ng-click="$ctrl.transfer($ctrl.data.ip)" ng-disabled="$ctrl.transferring">{{'TRANSFERSIP' | translate}} <i ng-if="$ctrl.transferring" class="fa fa-spinner fa-spin"/></button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()" ng-disabled="$ctrl.transferring">{{'CANCEL' | translate}}</button>
    </div>
</form>
