<div class="enter-profile-name">
    <h3 class="modal-title" id="modal-title">{{'RECEIVE_SIP_DESC' | translate}}<b>{{$ctrl.data.ip.label}}</b></h3>
</div>
<form name="$ctrl.form">
    <div class="modal-body" id="modal-body">
        <profile-editor ip="ip" share-data="$ctrl.getProfileData($event)"></profile-editor>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="$ctrl.skip()">{{'SKIP' | translate}} <i class=" fa fa-angle-double-right"></i></button>
        <div class="receive-footer">
            <div class="checkbox">
                <label>
                    <input type="checkBox" ng-disabled="receiveDisabled || !$ctrl.approvedToReceive()" ng-model="approvedToReceive">{{'APPROVEDTORECEIVE' | translate}}</input>
                </label>
            </div>
            <button class="btn btn-primary" ng-click="$ctrl.receive()" ng-disabled="!$ctrl.approvedToReceive() || receiveDisabled" focused="true">{{'RECEIVESIP' | translate}}</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">{{'CANCEL' | translate}}</button>
        </div>
    </div>
</form>
