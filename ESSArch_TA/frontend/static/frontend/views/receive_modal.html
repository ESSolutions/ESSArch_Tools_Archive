<div class="enter-profile-name">
    <h3 class="modal-title" id="modal-title">{{'RECEIVE_SIP_DESC' | translate}}<b>{{$ctrl.data.ip.label}}</b></h3>
</div>
<form name="$ctrl.form" ng-submit="$ctrl.receive()">
    <div class="modal-body" id="modal-body">
        <br/>
        <label class="sa-select">
            {{'SUBMISSION_AGREEMENT' | translate}}
            <select class="form-control" ng-disabled="$ctrl.saDisabled" required ng-model="$ctrl.sa" ng-options="x as x.name for x in $ctrl.data.submissionAgreements">{{x}}</select>
        </label>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="$ctrl.skip()">{{'SKIP' | translate}} <i class=" fa fa-angle-double-right"></i></button>
        <div class="receive-footer">
            <div class="checkbox">
                <label>
                    <input type="checkBox" ng-disabled="receiveDisabled || $ctrl.form.$invalid" ng-model="approvedToReceive">{{'APPROVEDTORECEIVE' | translate}}</input>
                </label>
            </div>
            <button class="btn btn-primary" type="submit" ng-disabled="!approvedToReceive">{{'RECEIVESIP' | translate}}</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">{{'CANCEL' | translate}}</button>
        </div>
    </div>
</form>
