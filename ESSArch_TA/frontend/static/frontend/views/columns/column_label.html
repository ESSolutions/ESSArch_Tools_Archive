<div ng-if="row.State != 'Unidentified' && ('home.reception' | isState)" class="clickable" ng-click="selectIp(row);ipTableClick(row)" uib-popover="{{'LABELDESC' | translate}}: {{row.Label}}" popover-trigger="'mouseenter'" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true">{{row.Label}}</div>
<div ng-if="'home.transferSip' | isState" class="clickable" ng-click="ipTableClick(row);selectIp(row)" uib-popover="{{'LABELDESC' | translate}}: {{row.Label}}" popover-trigger="'mouseenter'" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true"><a>{{row.Label}}</a></div>
<div ng-if="row.State == 'Unidentified'">
    <a ng-click="identifyIpModal(row)" uib-popover="{{'RECEIVEUNIDENTIFIED' | translate}}: {{row.Label}}" popover-trigger="'mouseenter'" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true">{{row.Label}}</a>
</div>
