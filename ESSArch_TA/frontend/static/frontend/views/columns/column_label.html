<div ng-if="row.state != 'Unidentified'" class="white-space-nowrap">
  {{row.label}}
</div>
<div class="white-space-nowrap" ng-if="row.state == 'Unidentified'">
  <a
    tabindex="-1"
    ng-click="identifyIpModal(row); $event.stopPropagation();"
    uib-tooltip="{{'RECEIVEUNIDENTIFIED' | translate}}: {{row.label}}"
    tooltip-placement="auto top"
    tooltip-append-to-body="true"
  >
    {{row.label}}
  </a>
</div>
