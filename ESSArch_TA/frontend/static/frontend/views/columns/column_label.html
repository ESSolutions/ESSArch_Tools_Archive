<div style="white-space: nowrap;" ng-if="row.state != 'Unidentified' && ('home.reception' | isState)" class="clickable" ng-click="ipTableClick(row)" uib-popover="{{'LABELDESC' | translate}}: {{row.label}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true">{{row.label}}</div>
<div style="white-space: nowrap;" ng-if="!('home.reception' | isState)" class="clickable" ng-click="ipTableClick(row)" uib-popover="{{'LABELDESC' | translate}}: {{row.label}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true">{{row.label}}</div>
<div style="white-space: nowrap;" ng-if="row.state == 'Unidentified'">
    <a ng-click="identifyIpModal(row)" uib-popover="{{'RECEIVEUNIDENTIFIED' | translate}}: {{row.label}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true">{{row.label}}</a>
</div>
