<div ng-click="ipRowClick(row)">
    <button
     ng-if="row.State != 'At reception' && (checkPermission('ip.delete_informationpackage') || row.Responsible.id == auth.id)"
     ng-click="removeIpModal(row)"
     class="fa fa-trash"
     uib-popover="{{'REMOVEIP' | translate}}: {{row.Label}}"
     popover-trigger="'mouseenter'"
     popover-placement="top-left"
     popover-popup-delay="500"
     popover-append-to-body="true"></button>
</div>
