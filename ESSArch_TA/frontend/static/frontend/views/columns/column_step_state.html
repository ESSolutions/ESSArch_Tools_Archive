<div class="step-state clickable" ng-click="ipTableClick(row)" context-menu="menuOptions('row', row)">
    <div ng-if="row.step_state == 'SUCCESS'" class="step-state-success"><b tabindex="-1">{{'SUCCESS' | translate}}</b></div>
    <div ng-if="row.step_state == 'FAILURE'" class="step-state-failure"><b tabindex="-1">{{'FAILURE' | translate}}</b></div>
    <div ng-if="row.step_state != 'SUCCESS' && row.step_state !='FAILURE'" class="step-state-in-progress"><b tabindex="-1">{{'INPROGRESS' | translate}}</b></div>
</div>
