<div style="white-space: nowrap;" ng-if="row.state != 'Unidentified' && ('home.reception' | isState)" class="clickable" ng-click="ipTableClick(row)" context-menu="menuOptions('row', row)">{{row.object_identifier_value}}</div>
<div style="white-space: nowrap;" ng-if="!('home.reception' | isState)" class="clickable" ng-click="ipTableClick(row)" context-menu="menuOptions('row', row)">{{row.object_identifier_value}}</div>
<div style="white-space: nowrap;" ng-if="row.state == 'Unidentified'" context-menu="menuOptions('row', row)">
    <a tabindex="-1" ng-click="identifyIpModal(row)" uib-popover="{{'RECEIVEUNIDENTIFIED' | translate}}: {{row.object_identifier_value}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true">{{row.object_identifier_value}}</a>
</div>
