<div ng-if="row.state != 'At reception' && row.state != 'Unidentified'"class="clickable" ng-click="stateClicked(row)" uib-popover="{{'IPSTATEDESC' | translate}}: {{row.label}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true">
    <a href="">{{row.state}}</a>
</div>
<div ng-if="row.state == 'At reception' || row.state == 'Unidentified'" style="min-width: 80px;">
    <span href="">{{row.state}}</span>
</div>
