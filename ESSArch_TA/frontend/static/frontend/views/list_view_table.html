<div class="list-view-table">
    <table st-table="vm.displayedIps" st-pipe="vm.callServer" class="table table-striped">
        <thead>
            <tr>
                <th colspan="{{colspan-2}}">
                    <div class="search-prepare-wrapper">
                        <label for items-per-page></label>
                        <select id="items-per-page" style="margin-right: 10px;" class="form-control items-per-page" ng-model="vm.itemsPerPage" ng-options="x for x in [5,10,20,25,50]"></select>
                        <input ng-if="!('home.reception' | isState)" st-search="" class="form-control global-search" placeholder="{{'GLOBALSEARCH' | translate}}" type="text"/>
                        <input ng-if="'home.reception' | isState" class="form-control global-search" disabled placeholder="{{'NOTAVAILABLEINTHISVIEW' | translate}}" type="text"/>
                    </div>
                </th>
                <th colspan="3">
                    <span style="float: right; margin-bottom: 5px;" ng-click="getListViewData()" class="clickable glyphicon glyphicon-refresh" ng-class="{'glyphicon-refresh-animate': ipLoading }"></span>
                </th>
            </tr>
            <tr>
                <th ng-if="'home.reception' | isState" class="clickable" class="column-label"></th>
                <th class="clickable" st-sort="Label" class="column-label">{{'LABEL' | translate}}</th>
                <th class="clickable" st-sort="CreateDate" st-sort-default="reverse" class="column-label">{{'DATE' | translate}}</th>
                <th class="clickable" class="column-label">{{'STATUS' | translate}}</th>
                <th class="clickable" class="column-label">{{'EVENTS' | translate}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-class="row.class" ng-repeat="row in vm.displayedIps" class="table-item">
                <td ng-if="'home.reception' | isState">

                    <div class="checkbox table-col">
                        <label>
                            <input ng-disabled="row.State == 'Receiving'" type="checkbox" ng-model="row.checked" ng-change="includeIp(row)">
                            </input>
                        </label>
                    </div>
                </td>
                <td class="clickable" ng-click="selectIp(row);ipTableClick(row)">{{row.Label}}</td>
                <td  ng-click="ipRowClick(row)">{{row.CreateDate | date:"yyyy-MM-dd HH:mm:ss"}}</td>
                <td ng-if="row.State != 'At reception'"class="clickable" ng-click="stateClicked(row);selectIp(row)">
                    <a href="">{{row.State}}</a>
                </td>
                <td ng-if="row.State == 'At reception'">
                    <span href="">{{row.State}}</span>
                </td>
                <td class="clickable" ng-click="eventsClick(row);selectIp(row)"><a ng-if="row.State != 'At reception'" href="">{{'EVENTS' | translate}}</a></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="{{colspan}}" class="text-center">
                    <div st-template="static/frontend/views/pagination.html" st-pagination="" st-items-by-page="vm.itemsPerPage" st-displayed-pages="7"></div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
