<div st-table="vm.displayedIps" st-pipe="vm.callServer">
    <div class="search-prepare-wrapper">
        <label for items-per-page></label>
        <select id="items-per-page" style="margin-right: 10px;" ng-change="updateIpsPerPage(vm.itemsPerPage)" class="form-control items-per-page" ng-model="vm.itemsPerPage" ng-options="x for x in [5,10,20,25,50]" uib-popover="{{'ITEMSPERPAGE' | translate}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true"></select>
        <span ng-if="!('home.reception' | isState)" class="fa fa-lg fa-filter filter-icon" ng-class="{'blue-border': showAdvancedFilters, 'filter-active': filterActive()}" ng-click="toggleAdvancedFilters()"></span>
        <div ng-if="!('home.reception' | isState)" ng-show="showAdvancedFilters" class="advanced-filters">
            <label>
                <input type="checkbox" ng-model="filterOwnIps" ng-change="vm.toggleOwnIps(filterOwnIps)">
                {{'SEE_MY_IPS' | translate}}
            </label>
            <form name="form1" style="position: relative;" novalidate>
                <div class="formly-buttons-wrapper">
                    <formly-form model="filterModel" fields="fields" options="options">
                    </formly-form>
                </div>
            </form>
            <button class="btn btn-default" style="float: right;margin-top: 5px;" ng-click="submitAdvancedFilters()">{{'APPLY' | translate}}</button>
        </div>
        <div ng-if="!('home.reception' | isState)" style="width: 50%;" class="input-group margin-bottom-sm">
        <input id="search-input" st-search="" class="form-control" ng-attr-placeholder="{{'GLOBALSEARCH' | translate}}" type="text"
            uib-popover="{{'GLOBALSEARCHDESC' | translate}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true"
        />
            <span ng-if="tableState.search.predicateObject && tableState.search.predicateObject['$']" class="input-group-addon clickable" ng-click="clearSearch(); getListViewData();"><i class="fa fa-lg fa-times" style="color: red;"></i></span>
        </div>
        <span ng-click="getListViewData()" class="clickable fa fa-lg fa-refresh" ng-class="{'fa-refresh-animate': ipLoading }" uib-popover="{{'REFRESHTABLEDESC' | translate}}" popover-placement="left" popover-popup-delay="500" popover-append-to-body="true"></span>
    </div>
    <div class="list-view-table">
        <table class="table table-striped" style="margin-bottom: 0px;">
            <thead>
                <tr>
                    <th ng-if="'home.reception' | isState" class="clickable" class="column-label"></th>
                    <th class="clickable" class="column-label" st-sort="{{col.sortString}}"
                    st-sort-default="{{col.sortString == 'create_date'? 'reverse' : ''}}" ng-repeat="col in listViewColumns"
                    uib-popover="{{col.label.toUpperCase()+'_DESC' | translate}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true">
                        <span ng-hide="col.label=='step_state'">
                            {{col.label.toUpperCase() | translate}}
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-class="{'selected': ip.object_identifier_value == row.object_identifier_value}" ng-repeat="row in vm.displayedIps" class="table-item">
                    <td ng-if="'home.reception' | isState">
                        <div ng-if="row.state == 'At reception'"class="checkbox table-col">
                            <label>
                                <input ng-disabled="row.state == 'Receiving'" type="checkbox" ng-model="row.checked" ng-change="includeIp(row)" uib-popover="{{'MARKFORRECEIVE' | translate}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true">
                                </input>
                            </label>
                        </div>
                    </td>
                    <td ng-repeat="col in listViewColumns">
                        <div ng-include src="col.template"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <td ng-show="!initLoad" colspan="{{listViewColumns.length}}">
        <div class="text-center" st-template="static/frontend/views/pagination.html" st-pagination="" st-items-by-page="vm.itemsPerPage" st-displayed-pages="7"></div>
    </td>
</div>
