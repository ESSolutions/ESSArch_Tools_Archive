<div class="reception">
    <div class="content-wrapper">
        <div class="list-view" ng-include src="'static/frontend/views/list_view_table.html'">
        </div>
        <div ng-if="statusShow || eventShow" class="events-status-wrapper">
            <div ng-include src="'static/frontend/views/event_table.html'"></div>
            <div ng-if="statusShow" class="status-view" ng-include src="'static/frontend/views/status_tree_view.html'"></div>
        </div>
        <div ng-if="filebrowser" class="file-browser">
            <filebrowser ip="ip"></filebrowser>
        </div>
        <div class="select-sub-edit-eventlog-wrapper" ng-if="prepareUnidentifiedIp || includedIps.length || edit">
            <div ng-if="edit" class="edit-view">
                <h4 style="margin-left: 10px;">Submit Description</h4>
                <form>
                    <formly-form model="vm.sdModel" fields="vm.sdFields" options="vm.sdOptions">
                    </formly-form>
                </form>

                <div class="file-list">
                    <table st-table="fileListRowCollection" st-safe-src="fileListCollection" class="table table-striped">
                        <thead>
                            <tr>
                                <th class="clickable" st-sort="filename">{{'FILENAME' | translate}}</th>
                                <th class="clickable" st-sort="created">{{'CREATED' | translate}}</th>
                                <th class="clickable" st-sort="size">{{'SIZE' | translate}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in fileListRowCollection">
                                <td>{{row.filename}}</td>
                                <td>{{row.created | date:"yyyy-MM-dd hh:mm:ss"}}</td>
                                <td>{{row.size | filesize}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="select-view" ng-if="prepareUnidentifiedIp || includedIps.length">
                <div ng-if="includedIps.length">
                    <form class="receive-sip-eventlog-form">
                        <button ng-disabled="receiveDisabled" class="btn btn-info receive-button" ng-click="vm.receiveModal(includedIps[0])" ng-dblClick="">{{'RECEIVESIP' | translate}}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
